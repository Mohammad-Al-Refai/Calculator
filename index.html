<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
<div>
<div id="val" dir="rtl"></div>
<div class="buttons" id="buttons">
    <Button class="t" name="ac"  >AC</Button>
    <Button class="t" name="p">+/-</Button>
    <Button class="t" name="%">%</Button>
    <Button class="s" name="÷">÷</Button>
    
    <Button class="n" name="7">7</Button>
    <Button class="n" name="8">8</Button>
    <Button class="n" name="9">9</Button>
    <Button class="s" name="×">×</Button>
    
    <Button class="n" name="4">4</Button>
    <Button class="n" name="5">5</Button>
    <Button class="n" name="6">6</Button>
    <Button class="s" name="-">-</Button>
    
    <Button class="n" name="1">1</Button>
    <Button class="n" name="2">2</Button>
    <Button class="n" name="3">3</Button>
    <Button class="s" name="+">+</Button>

    <Button class="nn" name="0">0</Button>
    
    <Button class="n" name=".">.</Button>
    <Button class="s" name="=">=</Button>
    </div>
</div>





    </div>

    <script src="main.js"></script>
</body>
</html>
